<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title class="title" th:text="#{orders_history.title}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>
    <div class="orders_history">
        <div class="form_h1"><span th:text="#{orders_history.title}"/></div>

        <div th:if="${orders.size() > 0}">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th th:text="#{orders_history.id}"></th>
                    <th th:text="#{orders_history.cost}"></th>
                    <th th:text="#{orders_history.address}"></th>
                    <th th:text="#{orders_history.date}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orders}">

                        <td th:text="${order.id}"/>
                        <td th:text="${order.cost}"/>
                        <td th:text="${order.address.city}+', '+${order.address.street}+', '+${order.address.house}"/>
                    <td >
                        <a th:href="@{'/orders/open/' + ${order.id}}" methods="GET" th:text="#{orders_history.open}"></a>
                    </td>

                </tr>
                </tbody>
            </table>
            <span th:text="#{orders_history.total_cost}+' ' + ${cost}"/>
        </div>
        <div th:if="${orders.size() == 0}">
            <th th:text="#{orders.history.null}"/>
        </div>
    </div>
</div>

<div th:replace="footer :: footer" />
</body>
</html>
